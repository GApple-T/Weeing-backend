spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
  data:
    redis:
      port: 6379
      host: localhost
      jedis:
        pool:
          max-idle: 8
          min-idle: 0
          max-wait: 1

  jpa:
    open-in-view: false
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: update
    properties:
      hibernate:format_sql: true
    show-sql: true

  security:
    user:
      password: 1

jwt:
  secret: ${JWT_SECRET}
#  access: 3600000
  access: 20000
  refresh: 259200000